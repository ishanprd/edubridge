<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>EduBridge Offline</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: #1a202c;
  }
  
  .container {
    background: white;
    border-radius: 16px;
    padding: 48px 32px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: slideUp 0.5s ease-out;
  }
  
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 24px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse 2s ease-in-out infinite;
  }
  
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.05);
      opacity: 0.9;
    }
  }
  
  .icon svg {
    width: 40px;
    height: 40px;
    stroke: white;
    stroke-width: 2;
    fill: none;
  }
  
  h1 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 12px;
    color: #1a202c;
  }
  
  p {
    font-size: 16px;
    color: #718096;
    line-height: 1.6;
    margin-bottom: 32px;
  }
  
  .status {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    background: #fed7d7;
    color: #c53030;
    border-radius: 24px;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 24px;
  }
  
  .status-dot {
    width: 8px;
    height: 8px;
    background: #c53030;
    border-radius: 50%;
    animation: blink 1.5s ease-in-out infinite;
  }
  
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
  
  .btn {
    display: inline-block;
    padding: 14px 32px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    border: none;
    cursor: pointer;
  }
  
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
  }
  
  .btn:active {
    transform: translateY(0);
  }
  
  .retry-info {
    margin-top: 24px;
    padding-top: 24px;
    border-top: 1px solid #e2e8f0;
    font-size: 14px;
    color: #a0aec0;
  }
  
  @media (max-width: 480px) {
    .container {
      padding: 32px 24px;
    }
    
    h1 {
      font-size: 24px;
    }
    
    .icon {
      width: 64px;
      height: 64px;
    }
    
    .icon svg {
      width: 32px;
      height: 32px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
        <path d="M12 2L12 8" stroke-dasharray="2,2"/>
      </svg>
    </div>
    
    <div class="status">
      <span class="status-dot"></span>
      <span>No Internet Connection</span>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still access your cached content or try reconnecting.</p>
    
    <button class="btn" onclick="goHome()">Go to Home</button>
    
    <div class="retry-info">
      Automatically retrying when connection is restored
    </div>
  </div>

  <script>
    function goHome() {
      // When offline, send users to the cached offline homepage instead of the online root.
      window.location.href = '/offline-content.html';
    }
    
    // Auto-redirect to home when connection is restored
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.href = '/';
      }, 500);
    });
    
    // Periodic connection check
    let retryCount = 0;
    const maxRetries = 5;
    
    function checkConnection() {
      if (retryCount >= maxRetries) return;
      
      fetch('/', { method: 'HEAD', cache: 'no-store' })
        .then(() => {
          window.location.href = '/';
        })
        .catch(() => {
          retryCount++;
          setTimeout(checkConnection, 3000);
        });
    }
    
    setTimeout(checkConnection, 2000);
  </script>
</body>
</html>
